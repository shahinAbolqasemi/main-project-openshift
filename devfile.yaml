schemaVersion: 2.2.0
metadata:
  name: test-project
  version: 1.0.0
# projects:
#   - name: mongodb
#     git:
#       remotes:
#         origin: "https://github.com/shahinAbolqasemi/mongodb.git"
#       checkoutFrom:
#         revision: master
components:
  - name: mongodb-build
    image:
      imageName: mongodb-sample:latest
      dockerfile:
        git:
          fileLocation: "/mongodb/Dockerfile"
          checkoutFrom:
            revision: "master"
            remote: "origin"
          remotes:
            "origin": "https://github.com/shahinAbolqasemi/mongodb.git"
        buildContext: .
commands:
  - id: build-image
    apply:
      component: mongodb-build
  - id: deploy
    composite:
      commands:
        - build-image
      group:
        kind: deploy
        isDefault: true