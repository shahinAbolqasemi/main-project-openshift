schemaVersion: 2.2.0
metadata:
  name: test-project
  version: 1.0.0
  attributes:
    alpha.dockerimage-port: 8081
projects:
  - name: mongodb
    git:
      remotes:
        origin: "https://github.com/shahinAbolqasemi/mongodb.git"
      checkoutFrom:
        revision: master
components:
  - name: mongodb-build
    image:
      imageName: mongodb-sample:latest
      dockerfile:
        uri: mongodb/Dockerfile
        # git:
        #   checkoutFrom:
        #     revision: "master"
        #     remote: "origin"
        #   remotes:
        #     "origin": "https://github.com/shahinAbolqasemi/mongodb.git"
        buildContext: .
commands:
  - id: build-image
    apply:
      component: mongodb-build
  - id: deploy
    composite:
      commands:
        - build-image
      group:
        kind: deploy
        isDefault: true